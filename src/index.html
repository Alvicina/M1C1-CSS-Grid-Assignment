<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1C1 CSS Grid Assignment</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Leckerli+One&display=swap" rel="stylesheet">
</head>
<body>

    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="whatever">
            <p>whatever</p>
        </div>

        <div class="text">
            <p>text</p>
        </div>

        <div class="Iwant">
            <p>I want</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="gridThree-paragraph">
            <p>The text I chose is Awesome</p>
        </div>

        <div class="gridThree-image">
            <img src="../assets/image2.avif" alt="pierphoto">
        </div>
    </div>

    <div class="gridFour">
        <div class="gridFour-div">
            <p>My Even More Awesome Text</p>
        </div>

        <div id="gridFour-id">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="gridFive-div">
            <p>My Even More Awesome Text</p>
        </div>

        <div id="gridFive-id">
            <img src="../assets/image1.avif" alt="tundraphoto">
            <img src="../assets/image3.avif" alt="beachphoto">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-solid fa-house"></i>
        <p>MY AWESOME GOOGLE FONT IS APPLIED HERE</p>
    </div>


</body>
</html>
